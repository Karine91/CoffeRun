<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cofferun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress"
            id="emailInput" value="" placeholder="dr@who.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="coffezilla">
              Coffee-Zilla
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <span class="strength-info">
              (
              <span data-coffee-strength="value"></span>
              )
            </span>
            <input name="strength" id="strengthLevel" type="range" value="30" data-coffee-strength="input">
          </div>

          <div class="form-group achievement">
            <label>Достижение</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="traveltime"> Путешествие во времени
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="readmind"> Чтение мыслей
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="cleancode"> Код без ошибок
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div class="order-list" data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="modalAchievement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Новое достижение!</h4>
        </div>
        <div class="modal-body">
          Поздравляем, Вы выбрали невероятно крепкий напиток! У Вас отличный вкус:)
          Желаете ли вы воспользоваться этим достижением?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="achievementNo" data-dismiss="modal">Нет</button>
          <button type="button" class="btn btn-primary" id="achievementYes">Да</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
<script src="scripts/checklist.js" charset="utf-8"></script>
<script src="scripts/formhandler.js" charset="utf-8"></script>
<script src="scripts/datastore.js" charset="utf-8"></script>
<script src="scripts/truck.js" charset="utf-8"></script>
<script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
